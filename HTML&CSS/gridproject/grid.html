<html>
    <head>
        <title>Html grid</title>
        <style>
            .grid-pra{
                 display: grid;
                 grid-template-columns: 1fr 1fr 1fr;
                 margin-top: 20px;
                 column-gap: 20px;
                 row-gap: 40px;
            }
            .div1{
                background-color: brown;
            }

            .div2{
                background-color: rgb(42, 165, 83);
                height: 200px;
                
            }
            
        </style>
    </head>
    <body>
        <div class="grid-pra">
            <div class="div1">Div1</div>
            <div class="div2">Div2<p>text </p></div>
            <div class="div1"><p>I love to pray and read the <strong>word of God.</strong></p></div>
                <div class="div1">Div1</div>
                <div class="div2">Div2<p>text </p>
                </div>
                <div class="div1">
                    <p>I love to pray and read the <strong>word of God.</strong></p>
                </div>
                    <div class="div1">Div1</div>
                    <div class="div2">Div2<p>text </p>
                    </div>
                    <div class="div1">
                        <p>I love to pray and read the <strong>word of God.</strong></p>
                    </div>
                        <div class="div1">Div1</div>
                        <div class="div2">Div2<p>text </p>
                        </div>
                        <div class="div1">
                            <p>I love to pray and read the <strong>word of God.</strong></p>
                        </div>
        </div>

    </body>
</html>
